<body>
  <div id="navbar"></div>

  <script>
  // Load navbar and attach sounds
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      const hoverSound = new Audio("sounds/hover.wav");
      const clickSound = new Audio("sounds/click.wav");
      let interacted = false;
      document.addEventListener("click", () => { interacted = true; }, { once: true });

      const links = document.querySelectorAll(".navbar a");
      links.forEach(link => {
        link.addEventListener("mouseenter", () => {
          if (interacted) {
            hoverSound.currentTime = 0;
            hoverSound.play();
          }
        });
        link.addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });

        // Highlight active page
        const currentPage = window.location.pathname.split("/").pop();
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });
    });
  </script>

  <main>
    <h1>All Wert-Web Videos</h1>
    <p id="Intro-p">Welcome! This page contains every gaming video I’ve made — sorted by category and popularity. Use the button below to load more videos gradually to save data and bandwidth.</p>

    <h2>Contents</h2>
    <ol>
      <li><a href="#Roblox">Roblox</a></li>
      <li><a href="#Minecraft">Minecraft</a></li>
    </ol>

    <section id="Roblox">
      <h3>Roblox</h3>
      <div id="roblox-videos" class="video-grid"></div>
      <button id="load-roblox" class="load-btn">Load More Roblox Videos</button>
    </section>

    <section id="Minecraft">
      <h3>Minecraft</h3>
      <div id="minecraft-videos" class="video-grid"></div>
      <button id="load-minecraft" class="load-btn">Load More Minecraft Videos</button>
    </section>
  </main>

  <script>
  // Store video data
  const robloxVideos = [
    "NHbcGTuF4Jg","nzfTHaP0-DU","mZGiCQhGjLM","r9-0rNk_eOY","Xk58dNgJ6WA","ThUoTBurmrE",
    "KMBUehrr8RU","FQAvD97cNW8","g5JIxrbTHcc"
  ];
  const minecraftVideos = [
    "7nf6lq8To9M","Prg2djGirdY","dhZWpbAdv3Q","5pd-wrcdEYQ","2YRuxAhGGKk","TS8GVVPGC6g",
    "FettRYf9DrI","DxWrMr2LK2g","cobts_27tug","VHIg8SaYG64","TwMfWzvEP9o","PBUC0Avcdzs",
    "5tlzMdaS-tc","TO8fjt4qqz4","kAcyCKbnpQ4","QskuaglpoLA"
  ];

  function createVideoIframe(id) {
    const iframe = document.createElement("iframe");
    iframe.width = "560";
    iframe.height = "315";
    iframe.src = `https://www.youtube.com/embed/${id}`;
    iframe.title = "YouTube video player";
    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share";
    iframe.referrerPolicy = "strict-origin-when-cross-origin";
    iframe.allowFullscreen = true;
    return iframe;
  }

  function loadVideos(category, containerId, list, count) {
    const container = document.getElementById(containerId);
    const currentCount = container.children.length;
    const nextVideos = list.slice(currentCount, currentCount + count);
    nextVideos.forEach(id => {
      const div = document.createElement("div");
      div.classList.add("video-container");
      div.appendChild(createVideoIframe(id));
      container.appendChild(div);
    });
    if (container.children.length >= list.length) {
      document.getElementById("load-" + category).style.display = "none";
    }
  }

  document.getElementById("load-roblox").addEventListener("click", () => {
    loadVideos("roblox", "roblox-videos", robloxVideos, 3);
  });

  document.getElementById("load-minecraft").addEventListener("click", () => {
    loadVideos("minecraft", "minecraft-videos", minecraftVideos, 4);
  });

  // Initial few videos
  loadVideos("roblox", "roblox-videos", robloxVideos, 3);
  loadVideos("minecraft", "minecraft-videos", minecraftVideos, 4);
  </script>

  <style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Wert_2031.ico" type="image/x-icon" />
    <title>Wert-Web</title>
    <meta description="Wert-Web is an interactive HTML5 Website where i show my videos and things that i am doing.">
    <link rel="stylesheet" type="text/css" href="Main-Style.css"> 
</head>
<body>
 <div id="navbar"></div>

<script>
fetch("navbar.html")
  .then(response => response.text())
  .then(data => {
    document.getElementById("navbar").innerHTML = data;

    // Load .wav sounds
    const hoverSound = new Audio("hover.wav");
    const clickSound = new Audio("click.wav");

    // Ensure hover sound plays only after first interaction
    let interacted = false;
    document.addEventListener("click", () => { interacted = true; }, { once: true });

    // Apply sounds and active page highlight
    const links = document.querySelectorAll(".navbar a");
    links.forEach(link => {
      link.addEventListener("mouseenter", () => {
        if (interacted) {
          hoverSound.currentTime = 0;
          hoverSound.play();
        }
      });
      link.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });

      // Active page
      const currentPage = window.location.pathname.split("/").pop();
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  });
</script>

    <h1>Welcome to the Wert-Web</h1>
    <p id="Intro-p">This is a website I made using <a href="#Sources">sources</a> for all of you to enjoy my videos and content!:)</p>
</body>
</html>

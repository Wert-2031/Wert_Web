<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Wert_2031.ico" type="image/x-icon" />
    <title>Wert-Web</title>
    <meta description="Wert-Web is an interactive HTML5 Website where i show my videos and things that i am doing.">
    <link rel="stylesheet" type="text/css" href="Main-Style.css"> 
</head>
<body>
    <div id="navbar"></div>

<script>
  // Load navbar.html into #navbar
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // After loading, attach sounds
      const hoverSound = new Audio("sounds/hover.mp3");
      const clickSound = new Audio("sounds/click.mp3");

      document.querySelectorAll(".navbar a").forEach(link => {
        link.addEventListener("mouseenter", () => {
          hoverSound.currentTime = 0;
          hoverSound.play();
        });
        link.addEventListener("click", () => {
          clickSound.currentTime = 0;
          clickSound.play();
        });
      });
    });
</script>
    <h1>Welcome to the Wert-Web</h1>
    <p id="Intro-p">This is a website I made using <a href="#Sources">sources</a> for all of you to enjoy my videos and content!:)</p>
</body>
</html>
